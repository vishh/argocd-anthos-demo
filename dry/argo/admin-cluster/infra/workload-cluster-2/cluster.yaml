apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  labels:
    availability: high
    cluster-type: production
    cluster-name: prod-2
  name: cluster
spec:
  description: Shared workload cluster meant for production workloads
  workloadIdentityConfig:
    identityNamespace: vishnuk-cloud.svc.id.goog
  subnetworkRef:
    name: prod-2-containercluster-dep-vpcnative
---
apiVersion: gkehub.cnrm.cloud.google.com/v1beta1
kind: GKEHubMembership
metadata:
  labels:
    cluster-type: production
    cluster-name: prod-2
  name: gkehubmembership
spec:
  location: global
  authority:
    # Issuer must contain a link to a valid JWT issuer. Your ContainerCluster is one, to use it, replace ${PROJECT_ID?} with your project ID.
    issuer: https://container.googleapis.com/v1/projects/vishnuk-cloud/locations/us-central1/clusters/prod-2-cluster
  description: Registering GKE cluster prod-2-cluster
  endpoint:
    gkeCluster:
      resourceRef:
        name: prod-2-cluster